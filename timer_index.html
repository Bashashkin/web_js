<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер обратного отсчета</title>
  <link rel="stylesheet" href="timer_style.css">
</head>
<body>
  <h1>Таймер обратного отсчета</h1>

  <div class="timer-container">
    <div id="time-display">00:00</div>

    <div class="controls">
      <label for="minutes">Минуты:</label>
      <input type="number" id="minutes" min="0" max="60" value="1">

      <label for="seconds">Секунды:</label>
      <input type="number" id="seconds" min="0" max="59" value="0">

      <button id="start-button">Запустить</button>
      <button id="pause-button">Пауза</button>
      <button id="reset-button">Сброс</button>
    </div>
  </div>

  <script src="timer_script.js"></script>
</body>
</html>
