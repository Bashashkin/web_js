<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Графический редактор</title>
  <link rel="stylesheet" href="editor_style.css">
</head>
<body>
  <h1>Графический редактор</h1>
  
  <div class="controls">
    <label for="color-picker">Цвет кисти:</label>
    <input type="color" id="color-picker" value="#000000">

    <label for="brush-size">Размер кисти:</label>
    <input type="range" id="brush-size" min="1" max="50" value="5">
    <span id="size-display">5</span> px
  </div>

  <canvas id="drawing-canvas"></canvas>

  <script src="editor_script.js"></script>
</body>
</html>
